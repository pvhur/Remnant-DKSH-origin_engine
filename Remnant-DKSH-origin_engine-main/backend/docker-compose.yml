version: '3.8'

services:
  # PostgreSQL 데이터베이스 (로컬 개발용)
  postgres:
    image: postgres:15-alpine
    container_name: origin-ai-postgres
    environment:
      POSTGRES_USER: origin_user
      POSTGRES_PASSWORD: origin_password
      POSTGRES_DB: origin_ai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U origin_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 백엔드 API 서버
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: origin-ai-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://origin_user:origin_password@postgres:5432/origin_ai_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

